<html>
<head>
  <link rel="stylesheet" type=text/css href="{{url_for('static', filename='styles.css')}}">
</head>
<div class="grid_container">
<h1 class="brand">Annapolis Gourmet</h1>
<button type="button" class="home"><a href="{{url_for('homepage')}}">Home</a></button>
<body>
  <div class="selections">
    <h2>Selections</h2>
    {% for selection in selections %}
    <li><a href="{{url_for('selectionMenu', selection_id=selection.id)}}">{{selection.name}}</a></li>
    {% endfor %}
  </div>
  <div class="latest_items">
    <h2>{{selection.name}}</h2>
    {% for item in items %}
    <li><a href="{{url_for('menuDetails', selection_id=selection.id, menu_id=item.id)}}">{{item.name}}</a></li>
    {% endfor %}
  </div>
</body>
</div>
</html>
