<html>
<head>
  <link rel="stylesheet" type=text/css href="{{url_for('static', filename='styles.css')}}">
</head>
<div class="modify_menu">
<h1 class="brand">Annapolis Gourmet</h1>
<button type="button" class="home"><a href="{{url_for('homepage')}}">Home</a></button>
<body>
  <div>
    <h2 class="title">Create Item</h2>
  </div>
  <div>
    <form class="questions" action="{{url_for('newMenuItem')}}" method="post">
      <p>Name</p>
      <input type="text" size="30" name="name" required>
      <p>Price</p>
      <input type="text" size="30" name="price" required pattern="\$[0-9]+\.?[0-9]?[0-9]?">
      <p>Description</p>
      <textarea cols="40" rows="10" name="description" required></textarea>
      <p>Selection</p>
      <select name="comp_select">
        {% for selection in selections %}
        <option value="{{selection.id}}">{{selection.name}}</option>
        {% endfor %}
      </select>
      </br>
      </br>
      </br>
      <input type="submit" value="Create">
    </form>
  </div>
</body>
</div>
</html>
